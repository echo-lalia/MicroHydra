# This file contains MicroHydra defaults that are dynamically generated from 
# each DEVICE/definition.yml file.
# This is mainly provided for reference, but also, any values missing from a 
# device definition will be loaded from here instead.
#
# 'constants' contains all the existing hydra constants from device definitions,
# plus the most common value.
#
# 'features' contains every single feature that exists in a device definition.


constants:
  _MH_BATT_ADC: 'None'
  _MH_DISPLAY_BACKLIGHT: 'None'
  _MH_DISPLAY_BAUDRATE: '40_000_000'
  _MH_DISPLAY_CS: 'None'
  _MH_DISPLAY_DC: 'None'
  _MH_DISPLAY_HEIGHT: 'None'
  _MH_DISPLAY_MISO: None
  _MH_DISPLAY_MOSI: 'None'
  _MH_DISPLAY_RESET: 'None'
  _MH_DISPLAY_ROTATION: '1'
  _MH_DISPLAY_SCK: 'None'
  _MH_DISPLAY_SPI_ID: '1'
  _MH_DISPLAY_WIDTH: 'None'
  _MH_DISPLAY_TINY_BUF_DEFAULT: 'False'

  _MH_I2S_ID: 'None'
  _MH_I2S_SCK: 'None'
  _MH_I2S_SD: 'None'
  _MH_I2S_WS: 'None'

  _MH_PWM_OUT: 'None'
  _MH_PWM_OUT_2: 'None'

  _MH_SDCARD_CS: 'None'
  _MH_SDCARD_MISO: 'None'
  _MH_SDCARD_MOSI: 'None'
  _MH_SDCARD_SCK: 'None'
  _MH_SDCARD_SLOT: '2'

  # The CPU frequency to set on startup
  _MH_CPU_FREQ: '240_000_000'


features:
- batt_adc  # Has an ADC pin connected for reading battery voltage.
- batt_from_kb  # Must ask the keyboard for battery information.

- short_sleeps  # For low powered devices, shorten duration of `sleep`s in the main loop for builtin apps.

- display
- wifi
- trackball
- pdm_microphone
- touchscreen
- spi_ram
- i2s_speaker
- pwm_speaker
- mono_int16_audio  # Audio playback requires 16bits per frame, representing one signed 16bit channel.
- stereo_uint16_audio  # Audio playback requires 32bits per frame, representing two unsigned 16bit channels.
- hardware_volume_control  # Audio output has hardware volume (no need to do it in software)
- ir_blaster
- bluetooth
- kb_light
- keyboard
- shared_sdcard_spi


# The Micropython port
mpy_port: esp32
# The Micropython arch
mpy_arch: xtensawin
# The base board to copy for the device-specific board definition
source_board: MICROHYDRA_GENERIC_S3
